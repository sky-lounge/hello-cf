---
name: Test
on:
  workflow_dispatch:
jobs:
  deployed-version:
    name: Update deployed version
    runs-on: ubuntu-latest
    permissions: 
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
      - name: Update version
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "bot@skylounge.io"
          echo "${{ github.sha }}" > .github/development-version.txt
          git add .github/development-version.txt
          git commit -m "update development version: ${{ github.sha }}"
          git pull --rebase
          git push
          
    
